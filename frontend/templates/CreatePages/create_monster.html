<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать монстра</title>
    <link rel="stylesheet" href="/static/css/CreatePages/main_create_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>
{% include 'header.html' %}
<body>
<div class="create_main_div">
    <div class="create_race_div">
        <div class="strelka_div">
            {% include 'svg/strelka.html' %}
        </div>
        <div class="create_div">
            <div class="head_div">
                <h2>Карта Монстра</h2>
            </div>
            <div class="create_input_div">
                <h3>Название монстра</h3>
                <label>
                <input type="text" placeholder="Мой друг">
                    </label>
            </div>
            <div class="create_count_div">
                <h3>Количество уровней мностра</h3>
                <div class="count_div">
                    <button type="button" class="minus">-</button>
                    <p class="counter">0</p>
                    <button type="button" class="plus">+</button>
                </div>
            </div>
            <div class="create_count_div">
                <h3>Количество сокровищ</h3>
                <div class="count_div">
                    <button type="button" class="minus">-</button>
                    <p class="counter">0</p>
                    <button type="button" class="plus">+</button>
                </div>
            </div>
            <div class="create_count_div">
                <h3>Количество уровней для повышения</h3>
                <div class="count_div">
                    <button type="button" class="minus">-</button>
                    <p class="counter">0</p>
                    <button type="button" class="plus">+</button>
                </div>
            </div>
            <div class="create_textarea_div">
                <h3>Описание монстра</h3>
                <label>
                <textarea placeholder="Опишите монстра"></textarea>
                </label>
            </div>
            <div class="create_textarea_div">
                <h3>Непотребство</h3>
                <label>
                <textarea placeholder="СМЕРТЬ!!!"></textarea>
                </label>
            </div>
            <div class="create_button_div">
                <button>Создать</button>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/Counter.js"></script>
</body>
{% include 'footer.html' %}
</html>
